name: Merge branch to main

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'マージするブランチ名'
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge origin/${{ inputs.branch }} -m "Merge ${{ inputs.branch }} into main"
          git push origin main
